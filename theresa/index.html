<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>interactive theresa may experience</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>welcome to the interactive theresa may experience</h1>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
    </div>
  </div>
  <audio data-key="65" src="http://1999.cool/theresa/sounds/1c.ogg"></audio>
  <audio data-key="83" src="http://1999.cool/theresa/sounds/2d.ogg"></audio>
  <audio data-key="68" src="http://1999.cool/theresa/sounds/3e.ogg"></audio>
  <audio data-key="70" src="http://1999.cool/theresa/sounds/4f.ogg"></audio>
  <audio data-key="71" src="http://1999.cool/theresa/sounds/5g.ogg"></audio>
  <audio data-key="72" src="http://1999.cool/theresa/sounds/6a.ogg"></audio>
  <audio data-key="74" src="http://1999.cool/theresa/sounds/7b.ogg"></audio>
  <audio data-key="75" src="http://1999.cool/theresa/sounds/8c.ogg"></audio>
  <audio data-key="76" src="http://1999.cool/theresa/sounds/9d.ogg"></audio>
  <script>
    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
    }

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!audio) return;

      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
    }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
  </script>
</body>
</html>
