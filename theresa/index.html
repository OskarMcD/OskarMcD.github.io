<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>interactive theresa may experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>welcome to the interactive theresa may experience</h1>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
        </div>
    </div>
    <audio data-key="65" src="http://1999.cool/theresa/sounds/1c.wav"></audio>
    <audio data-key="83" src="http://1999.cool/theresa/sounds/2d.wav"></audio>
    <audio data-key="68" src="http://1999.cool/theresa/sounds/3e.wav"></audio>
    <audio data-key="70" src="http://1999.cool/theresa/sounds/4f.wav"></audio>
    <audio data-key="71" src="http://1999.cool/theresa/sounds/5g.wav"></audio>
    <audio data-key="72" src="http://1999.cool/theresa/sounds/6a.wav"></audio>
    <audio data-key="74" src="http://1999.cool/theresa/sounds/7b.wav"></audio>
    <audio data-key="75" src="http://1999.cool/theresa/sounds/8c.wav"></audio>
    <audio data-key="76" src="http://1999.cool/theresa/sounds/9d.wav"></audio>
    <script type="text/javascript">
      window.addEventListener('keydown', function(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        if (!audio) return; // no matching sound
        const div = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        audio.currentTime = 0;
        audio.play();
        div.classList.add('playing');
      });
      function removeTransition(e) {
        if (e.propertyName !== 'transform') {
          // skip if it is not a transform
          return;
        }
        this.classList.remove('playing');
      }

      const keys = document.querySelectorAll('.key');
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    </script>
</body>
</html>
